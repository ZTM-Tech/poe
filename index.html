<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花粉预报</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- 顶部信息卡片 -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold text-gray-800">今日花粉预报</h1>
                <div class="text-sm text-gray-500" id="current-date"></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="gradient-bg rounded-lg p-6 text-white">
                    <h2 class="text-lg font-semibold mb-2">当前等级</h2>
                    <div class="text-4xl font-bold mb-2" id="current-level">-</div>
                    <div class="text-sm opacity-90" id="level-description">加载中...</div>
                </div>
                <div class="bg-gray-100 rounded-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-2">浓度指数</h2>
                    <div class="text-4xl font-bold text-gray-900 mb-2" id="concentration">-</div>
                    <div class="text-sm text-gray-600">μg/m³</div>
                </div>
                <div class="bg-gray-100 rounded-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-2">建议</h2>
                    <div class="text-sm text-gray-600" id="recommendation">加载中...</div>
                </div>
            </div>
        </div>

        <!-- 趋势图表 -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">未来7天趋势</h2>
            <canvas id="trendChart" height="100"></canvas>
        </div>

        <!-- 详细统计 -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">详细统计</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">等级</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">浓度</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">变化趋势</th>
                        </tr>
                    </thead>
                    <tbody id="stats-table" class="bg-white divide-y divide-gray-200">
                        <!-- 数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
